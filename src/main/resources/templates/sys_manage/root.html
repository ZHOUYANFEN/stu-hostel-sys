<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Root Setting</title>

    <link rel="stylesheet" href="../../static/bootstrap/bootstrap.min.css" th:href="@{bootstrap/bootstrap.min.css}"></link>
    <link rel="stylesheet" th:href="@{bootstrap/dashboard.css}"></link>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}">
</head>

<body>

    <div class="content-page">

        <!-- Start content -->
        <div class="content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-xl-12">
                        <div class="breadcrumb-holder">
                            <h1 class="main-title float-left">Data Tables</h1>
                            <ol class="breadcrumb float-right">
                                <li class="breadcrumb-item">Home</li>
                                <li class="breadcrumb-item active">Data Tables</li>
                            </ol>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row">

                    <table id="rootSetTable" class="table table-striped table-bordered" width="100%">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>userName</th>
                                <th>power</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>


                </div>
            </div>
            <!-- END container-fluid -->
        </div>
        <!-- END content -->
    </div>
    <!-- END content-page -->

    <script type="text/javascript" src="../../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
    <script src="../../static/js/fastclick.js" th:src="@{js/fastclick.js}"></script>
    <script type="text/javascript" src="../../static/js/jquery.dataTables.min.js" th:src="@{js/jquery.dataTables.min.js}"></script>
    <script type="text/javascript" src="../../static/js/dataTables.bootsstrap4.min.js" th:src="@{js/dataTables.bootsstrap4.min.js}"></script>
    <script>
        $(function () {


                        $("#rootSetTable").dataTable({
                            "processing": true,
                            // "serverSide": true,
                            "ajax": {
                                "url": "/stu-hostel-sys/getAdminList",
                                "type": "POST"
                            },
                            "columns": [{
                                "title": "id",
                                "data": "id"
                            },
                                {
                                    "title": "用户名",
                                    "data": "userName"
                                },
                                {
                                    "title": "权限",
                                    "data":"power"
                                },
                                {
                                    "title": "操作",
                                    // 定义操作列,######以下是重点########
                                    "targets" : 3,//操作按钮目标列
                                    "data" : null,
                                    "render" : function(data, type,row) {
                                        var id = '"' + row.id + '"';
                                        var html = "<a href='javascript:void(0);'  class='delete btn btn-default btn-xs'  ><i class='fa fa-times'></i> 查看</a>"
                                        html += "<a href='javascript:void(0);' class='up btn btn-default btn-xs'><i class='fa fa-arrow-up'></i> 编辑</a>"
                                        html += "<a href='javascript:void(0);'   onclick='deleteThisRowPapser("+ id + ")'  class='down btn btn-default btn-xs'><i class='fa fa-arrow-down'></i> 删除</a>"
                                        return html;}
                                }
                            ]
                        });

            })
    </script>
</body>

</html>
