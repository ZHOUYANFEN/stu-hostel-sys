<script>
    var u = window.location.search;
    var rl = u.split("id=")[1];
    var p = u.split("&")[0];
    var pl = p.split("power=")[1];
    var index = "flatPage";
    goSrc(index);

    /**
     * 页面切换
     * @param url
     */
    function goSrc(url) {
        if (url == "flatPage") {
            document.getElementById('iframe').src = "flat?id=" + rl;
        } else if (url == "servePage") {
            document.getElementById('iframe').src = "serve";
        } else if (url == "advicePage") {
            document.getElementById('iframe').src = "advice?power=" + pl;
        } else if (url == "interviewPage") {
            document.getElementById('iframe').src = "interview";
        }
    }

</script>
